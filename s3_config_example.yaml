# S3 Configuration Example for Your Current n8n OCR Workflow
# Copy this file to s3_config.yaml and fill in your actual AWS credentials

aws:
  access_key_id: "your_access_key_here"
  secret_access_key: "your_secret_key_here"
  region: "us-east-1"

s3:
